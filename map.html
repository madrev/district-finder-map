<!DOCTYPE html>
<html>
  <head>
    <title>Map Sandbox</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 37.0902, lng: -95.71}
        });


      map.data.loadGeoJson('https://raw.githubusercontent.com/madrev/sister_district_sandbox/master/simplified_tiger.json');

      map.data.setStyle({
        fillColor: 'green',
        strokeWeight: 0.5
      });
      map.data.addListener('click', function(event) {
        console.log(event.feature.f);
      });
      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_Lemsbtgnzq6Nvu60PEce6A8AbpHvQQA&callback=initMap">
    </script>
  </body>
</html>
