<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <style>

        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    const FIPS =
    { '10': 'Delaware',
      '11': 'District of Columbia',

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 37.0902, lng: -95.71}
        });


      map.data.loadGeoJson('https://raw.githubusercontent.com/madrev/sister_district_sandbox/master/reps_added.json');

      map.data.setStyle( feature => {
        let color = 'gray';
        if(feature.f["REP"]) {
          if(feature.f["REP"].party === "D") {
            color="blue";
          } else if(feature.f["REP"].party === "R"){
            color="red";
          }
        }
        return{
          fillColor: color,
          strokeWeight: 0.5
      };
      });

      var infowindow = new google.maps.InfoWindow;

      map.data.addListener('click', function(event) {
        console.log(event);
        infowindow.setPosition(event.latLng);
        infowindow.setContent(`${event.feature.f["REP"].state_name}, ${event.feature.f["CD115FP"]}`);
        infowindow.open(map);
      });
      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_Lemsbtgnzq6Nvu60PEce6A8AbpHvQQA&callback=initMap">
    </script>
  </body>
</html>
