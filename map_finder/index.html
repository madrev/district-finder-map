<!DOCTYPE html>
<html>
  <head>
    <title>Map Sandbox</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_Lemsbtgnzq6Nvu60PEce6A8AbpHvQQA"></script>
    <script async defer src="./bundle.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="content">
      <div id="map"></div>
      <div id="overlay">
        <h3>Loading map...</h3>
        <img src="./spinner.svg"></img>
      </div>
      <section id="info">
        <section id="zip-box">
          <form id="zip-entry">
            <input type="text" name="zip" placeholder="Your ZIP code"><br><br>
            <input type="submit" class="submit-button" value="Find your district">
          </form>
          <div id="district-results"></div>
        </section>
        <section id="rep-results">
          <div id="no-rep-results">
            <h3>Click on a district to see its representative in the House.</h3>
          </div>
          <div id="rep-display" class="hidden">
            <h3 id="rep-name"></h3>
            <div id="rep-details">
              <p id="rep-party"></p>
              <p id="rep-phone"></p>
              <p id="rep-website"></p>
              <p id="rep-twitter"></p>
            </div>
          </div>
        </section>
      </section>
  </div>

  </body>
</html>
